<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<h1>Cars table</h1>
<div>
    <table border="1">
        <tr>
            <th> Age </th>
            <th> Model </th>
            <th> Series </th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.age}">Age</td>
            <td th:utext="${car.model}">Model</td>
            <td th:utext="${car.series}">Series</td>
        </tr>
    </table>
</div>
</body>
</html>
